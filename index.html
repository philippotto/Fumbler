<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fumbler</title>

    <!-- JQuery, Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- Fumbler -->
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">


    <!-- CDNJS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.7.1/coffee-script.min.js"></script>

  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <a class="navbar-brand" href="#">Fumbler</a>
    </nav>

    <div class="container wide">
      <div id="error-alert" class="alert alert-danger" role="alert" style="display: none;"></div>
      <div class="row">
        <div class="col-md-6">
          <h3>Input</h3>
          <textarea id="input-area" spellcheck="false"></textarea>
        </div>
        <div class="col-md-6">
          <h3>Libraries</h3>
          <ul>
            <li>jQuery</li>
            <li>Lodash</li>
          </ul>
          <input type="textbox" placeholder="URL" />
          <a class="btn btn-default" href="#">Add script</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>JavaScript Code</h3>
          <div id="editor">// your code</div>
        </div>
        <div class="col-md-6">
          <h3>Output</h3>
          <textarea id="output-area" spellcheck="false"></textarea>
        </div>
      </div>
    </div>
  <body>


</body>
